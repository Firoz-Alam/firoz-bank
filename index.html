<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firoz-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Firoz Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount"> 1200</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="subWithdraw" class="btn btn-success">Withdraw</button>
                </div>
             
            </div>
        </div>
    </div>

    <script>
        //Login btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const areaLogin = document.getElementById("login-area");
            areaLogin.style.display = "none";
            const transArea = document.getElementById("transition-area");
            transArea.style.display = 'block';
        })

        //deposit btn event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit",depositNumber)
            updateSpanText("balanceAmount",depositNumber)
            document.getElementById("depositAmount").value = "";
            
            

        })

        function getInputNumber(id){
            const depositAmount = document.getElementById(id).value;
            const depositNumber = parseFloat(depositAmount);
            return depositNumber;
        }

        function updateSpanText(id,depositNumber){
            const balanceAmount = document.getElementById(id).innerText;
            const balanceAmountNumber = parseFloat(balanceAmount);
            const totalBalanceAmount = balanceAmountNumber + depositNumber;
            document.getElementById(id).innerText = totalBalanceAmount;
        }

        //withdraw btn handler
        const withdrawBtn = document.getElementById("subWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawAmountNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw",withdrawAmountNumber);
            updateSpanText("balanceAmount",-1*withdrawAmountNumber);
            document.getElementById("withdrawAmount").value = "";

        })

    </script>
</body>
</html>
